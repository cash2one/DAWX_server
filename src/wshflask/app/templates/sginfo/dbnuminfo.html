{% extends "base.html"  %}
{% block title %} 游戏区服列表 {% endblock %}
{set attr="游戏区赋" %}

{% block page_content %}
<div class="col-lg-6 col-lg-offset-3">
  <div class="table-responsive">
    <table class="table table-hover">
      <caption> DBNUM-VALUE </caption>
      <thead>
        <tr>
          <th> DBVALUE </th>
          <th> DBNUM </th>
        </tr>
      </thead>
      {%   for key in alist %}
      <tr>
        <td> {{ key[0] }} </td>
        <td> {{ key[1] }} </td>
      </tr>
      {% endfor  %}
    </table>
  </div>
</div>

{% endblock  %}
